<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老Q在线音乐播放器</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>

<body>
<div unselectable="on" onselectstart="return false;" style="-moz-user-select:none;">

<div class="box">
    <!--头部-->
    <header>
        <div class="container">
            <h2 class="left">音乐播放器</h2>
            <p class="right">By - Mr.齐浩棠</p>
        </div>
    </header>

    <!--主体部分-->
    <section>
        <div class="container">
            <input type="text" class="search" value="请输入歌名或歌手">
            <ul class="searchUl"></ul>
        </div>
    </section>

    <!--控制条-->
    <footer>
        <div class="control">
            <!--按键-->
            <div class="left btns">
                <div class="left prev"></div>
                <div class="left start"></div>
                <div class="left next"></div>
            </div>
            <!--进度条-->
            <div class="left bars">
                <div class="left logo">
                    <img src="img/11.jpg">
                </div>
                <div class="left ctrl-bars-box">
                    <p>
                        <span></span>
                    </p>
                <div class="ctrl-bars">
                    <div class="nowBars"></div>
                    <div class="ctrl-btn">
                        <div class="ctrl-btn-small"></div>
                    </div>
                </div>
                </div>
                <div class="left times">
                    <span class="nowTime">00:00</span>
                    /
                    <span class="totalTime">00:00</span>
                </div>
            </div>
            <!--音量 模式-->
            <div class="left modes">
                <div class="left voice"></div>
                <div class="left mode"></div>
                <div class="left play-list"></div>
            </div>
        </div>
        <!--音量盒子-->
        <div class="voice-Box">
            <div class="nowVoice">
                <div class="voice-btn">
                    <div class="voice-btn-small"></div>
                </div>
            </div>

        </div>
        <!--播放列表盒子-->
        <div class="play-list-box">
            <div class="list-header">
                播放列表
            </div>
            <ul></ul>
        </div>
    </footer>
</div>
<div class="bg"></div>
<div class="info"></div>
<audio></audio>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
<script src="js/index.js"></script>
<script src="js/volume.js"></script>
<script>
    //播放列表点击滑出
    var flag = false;
    $('.play-list').on('click',function () {
        flag = !flag
        if(flag){
            $('.play-list-box').animate({
                bottom:46
            },300);
        }else {
            $('.play-list-box').animate({
                bottom:-240
            },300);
        }
    });


    //音量点击滑出
    $('.voice').on('click',function () {
        flag = !flag
        if(flag){
            $('.voice-Box').animate({
                bottom:113
            },300);
        }else {
            $('.voice-Box').animate({
                bottom:-240
            },300);
        }
    })

    //搜索框提示
    $('.search').focus(function () {
        if($(this).val()==this.defaultValue){
            $(this).val("");
        }
    });
    $(".search").blur(function(){
        if($(this).val()==""){
            $(this).val(this.defaultValue);
        }
    });

</script>


</html>
